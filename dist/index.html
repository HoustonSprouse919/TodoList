
<!DOCTYPE html>
<html lang="en">
<head>
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id ="projectsArea"></div>
    <div id="content"></div>
    <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Edit Project</h1>
      
          <label for="projectName"><b>new project name</b></label>
          <input type="text" id = "projectName" placeholder="Enter new project name" name="projectName" required>
      
          <label for="projectDesc"><b>project description</b></label>
          <input type="text" id = "projectDesc" placeholder="Enter new project description" name="projectDesc" required>
          

          <button type="button" class="btn" id ="submitChanges">Submit changes</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>


</body>
</html>
